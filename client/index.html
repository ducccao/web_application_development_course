<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online courses</title>

    <!-- bs 4 css  -->

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- index css -->
    <link href="./scss/index.css" rel="stylesheet" />

    <!-- product detail css -->
    <link href="./scss/productDetail.css" rel="stylesheet" />
  </head>
  <body>
    <!-- alert -->
    <!-- alert -->
    <div class="alert alert-info alert-block__alert-infor">
      <div></div>
      <div>
        <strong>Anytime, anywhere ! </strong>
        | Learn on your schedule from any device
      </div>
      <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
    <!-- nav  desktop -->
    <!-- nav  desktop -->
    <nav class="nav-desktop">
      <!-- logo -->
      <div class="logo">
        <a href="/">
          <img
            src="https://www.udemy.com/staticx/udemy/images/v6/logo-coral.svg"
            alt="logo"
        /></a>
      </div>
      <!-- categories -->
      <div class="category">
        <a href="/" class="category__link"> Categories </a>
      </div>
      <!-- search -->
      <div class="search">
        <form action="#">
          <a href="#">
            <img
              src="./assets/searching-magnifying-glass.png"
              alt="find"
              class="search__find"
            />
          </a>
          <input
            type="text"
            class="form-control search__input"
            placeholder="Search for anything"
          />
        </form>
      </div>
      <div class="for-bussiness">
        <a href="/" class="for-bussiness__link">Udemy for bussiness</a>
      </div>
      <!-- teach -->
      <div class="teach">
        <a href="/" class="teach__link">Teach on Udemy</a>
      </div>
      <!-- cart -->
      <div class="cart">
        <span class="badge badge-danger cart__badge">0</span>
        <a href="/">
          <img src="./assets/shopping-cart.png" alt="cart" />
        </a>
      </div>
      <!-- login -->
      <div class="login">
        <button class="btn login__btn-basic">Login</button>
      </div>
      <!-- sign up -->
      <div class="sign-up">
        <button class="btn btn-info sign-up__btn-sign-up">sign up</button>
      </div>
    </nav>

    <!-- nav mobile -->
    <!-- nav mobile -->
    <div class="nav-mobile">
      <div class="hambuger">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/1200px-Hamburger_icon.svg.png"
          alt="hambuger"
        />
      </div>

      <!-- logo -->
      <div class="logo">
        <a href="/">
          <img
            src="https://www.udemy.com/staticx/udemy/images/v6/logo-coral.svg"
            alt="logo"
        /></a>
      </div>
      <div class="group">
        <!-- search -->
        <div class="search">
          <a href="#">
            <img
              src="./assets/searching-magnifying-glass.png"
              alt="find"
              class="search__find"
            />
          </a>
        </div>
        <!-- cart -->
        <div class="cart">
          <span class="badge badge-danger cart__badge">0</span>
          <a href="/">
            <img src="./assets/shopping-cart.png" alt="cart" />
          </a>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/ProductDetail.js"></script>
  </body>
</html>
